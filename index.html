<html>
<head>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap'); </style>
</head>
<body>
<div class="container">
    <h1>Passenger counter</h1>
    <h3>People entered:</h3>
    <h2 id="count-el">0</h2>
    <button id="increment-btn" onclick="increment()">INCREMENT</button>
    <button id="save-btn" onclick="save()">SAVE</button>
    <button id="reset-btn" onclick="reset()">RESET</button>
    <p id="save-el">Previous entries: </p>
    <p id="total-el">Total entries: </p>
</div>
<script src="index.js">
</script>
</body>
</html>
